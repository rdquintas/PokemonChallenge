<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        .app-pokemon {
            color: red;
        }

        .app-start {
            background-color: yellow;
        }
    </style>
    <title>App | Apanha Pokemons</title>
</head>

<body>
    <main>

        <div class="container">
            <form class="p-4 p-md-4  ">
                <h4>Insere coordenadas:</h4>
                <textarea id="app-texto" class="m-2 form-control" placeholder="Ex: NSEO..."
                    id="exampleFormControlTextarea1" rows="5"></textarea>
                <button type="button" class="m-2 w-30 btn btn-sm btn-success" onclick="geraCoordenadas()">Sou
                    preguiçoso,
                    quero 30
                    coordenadas criadas para mim</button>
                <div class="form-floating mb-3">
                    <button type="button" class="m-2 w-30 btn btn-lg btn-primary" onclick="criarGrid()">Criar
                        grid</button>
                    <button type="button" class="m-2 w-30 btn btn-lg btn-outline-secondary"
                        onclick="limpaEcran(true)">Limpar
                        grid</button>
                </div>
                <hr>
            </form>
            <h2 id="app-titulo"></h2>
            <div id="app-grid"></div>
        </div>
        <hr>
    </main>
</body>
<script>

    function geraCoordenadas(oEvent) {
        var oTextField = document.getElementById("app-texto");
        if (oTextField) {
            for (let i = 0; i < 30; i++) {
                var iNumeroRandom = Math.floor(Math.random() * (4 - 1 + 1)) + 1;
                switch (iNumeroRandom) {
                    case 1:
                        oTextField.value = oTextField.value + "N";
                        break;
                    case 2:
                        oTextField.value = oTextField.value + "S";
                        break;
                    case 3:
                        oTextField.value = oTextField.value + "E";
                        break;
                    case 4:
                        oTextField.value = oTextField.value + "O";
                        break;
                }
            }
        }
    }

    function criarGrid() {
        var sInputString = document.getElementById("app-texto").value;
        if (sInputString) {
            limpaEcran(false);
            getDadosDaAPI(sInputString);
        }
    }

    function limpaEcran(bLimpaTudo) {
        if (bLimpaTudo) {
            var oTextField = document.getElementById("app-texto");
            oTextField.value = "";
        }

        var oTitulo = document.getElementById("app-titulo");
        oTitulo.innerHTML = "";

        var oGrid = document.getElementById("app-grid");
        oGrid.innerHTML = "";
    }


    function getDadosDaAPI(sInputString) {
        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                if (xmlhttp.status == 200) {
                    var obj = JSON.parse(xmlhttp.responseText);
                    constroiHTMLcomResultadoDaAPI(obj);
                } else {
                    mostraErroDevolvidoPelaApi(xmlhttp.responseText);
                }
            }
        };

        xmlhttp.open("GET", "/gridapi/" + sInputString, true);
        xmlhttp.send();
    }

    function mostraErroDevolvidoPelaApi(sErro) {
        var oTitulo = document.getElementById("app-titulo");
        oTitulo.innerHTML = 'ERRO: Só é possível criar grid com estas coordenadas válidas: N,S,O,E';
    }

    function constroiHTMLcomResultadoDaAPI(oData) {
        if (oData) {
            var oTitulo = document.getElementById("app-titulo");
            oTitulo.innerHTML = `Total de Pokemons apanhados: ${oData.iPokemonsAcumulados}`;

            var oGrid = document.getElementById("app-grid");
            var str = "<table>";

            for (let i = 0; i < oData.aGrid.length; i++) {
                str += "<tr>";
                for (let ii = 0; ii < oData.aGrid[i].length; ii++) {
                    str += "<td>";
                    switch (oData.aGrid[i][ii]) {
                        case ".":
                            str += "<i class='bi bi-dot'> </i>";
                            break;
                        case "X":
                            str += "<i class='bi bi-emoji-smile-fill app-pokemon'> </i>";
                            break;
                        case "S":
                            str += "<i class='bi bi-asterisk app-start'> </i>";
                            break;
                    }

                    str += "</td>";
                }
                str += "</tr>";
            }

            str += "</table>";

            oGrid.innerHTML = str;
        }

    }
</script>

</html>
